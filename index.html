<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Com Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="img/cafe.fw.png" width="120" height="120" alt="imagem de cafe">
        </a>
        <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#quemsomos">Quem Somos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#parceiros">Parceiros </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#servicos">Serviços </a>
            </li>
        </ul>    
        </div>
      </nav>

      <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin">
            <h3 class="margin">Quem somos</h3>
            <img src="img/equipe.jpg" class="rounded-circle" width="400" height="400">
            <h3>Somos um time comprometido com os resultados.</h3>
        </div>
      </section>

      <section id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3 class="margin">Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/amora.jpeg" width="100%">
                    </div>
                    <div class="col-md-4">
                        <img src="img/casa.jpg" width="100%">
                    </div>
                    <div class="col-md-4">
                        <img src="img/chicao.jpg" width="100%">
                    </div>
                </div>
            </div>

        </div>
      </section>

      <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <h3 class="margin">Serviços</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <p>Disponivel para Smartphones</p>
                        <img src="img/app.jpeg" width="100%">
                    </div>
                    <div class="col-lg-6">
                        <p>Disponivel para Computadores</p>
                        <img src="img/note.jpg" width="100%">
                    </div>
                </div>
            </div>
        </div>
      </section>


      <footer class="container-fluid text-center bg-footer margin">
          <p>Desenvolvido por Anderson</p>
      </footer>

</body>

</html>
